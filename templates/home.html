<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CGAS Project</title>
  </head>
  <body style="background-color:rgb(22,22,22)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <i class="fa-duotone fa-plate-utensils"></i>
      <a class="navbar-brand"  href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="bd-example mt-3">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.foodlawfirm.com/wp-content/uploads/2018/06/FoodLaw-healthy-food-1600x400-1600x400.jpg" class="d-block w-100" alt="..." width="1600" height="400" >
            <div class="carousel-caption d-none d-md-block">
              <h5>Enter the recipe URL</h5>
              <p>A healthy outside starts from the inside</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/healthy-food-background-concept-healthy-food-fresh-vegetables-nuts-fruits-stone-background-top-view-copy-space_187166-17644.jpg?w=2000" class="d-block w-100" alt="..." width="1600" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h5>Click Submit !!!</h5>
              <p>Health requires healthy food</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/vegetables-set-left-black-slate_1220-685.jpg?w=2000" class="d-block w-100" alt="..." width="1600" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h5>Let the query be processed</h5>
              <p>Good nutrition will prevent 95% of all disease</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div  class='container-fluid mt-5 pt-5' style="width:400px;">
        <form action="{% url 'scraper' %}" class="form-inline">
            {% csrf_token %}
            <div>
                <input type="text" class="form-control mr-sm-2" name="title" placeholder="Enter the URL" ></input>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
            </div>
            
            
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
